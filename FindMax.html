    <title>Title</title>
</head>
<body>
<script>
    let arr = [-3,4,1,3,2,10];
    let max = arr[0];
    let index = 0;
    for (let i = 1; i < arr.length; i++){
        if(arr[i] > max){
            max = arr[i];
            index = i;
        }
    }
    document.write(`so lon nhat trong mang la: ${max} o vi tri ${index}`);
</script>
