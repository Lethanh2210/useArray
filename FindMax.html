<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [60,20,1,30,2,50];
    let max = arr[0];
    let max2 = arr[0];
    let index = 0;
    let index2 = 0;
    for (let i = 1; i < arr.length; i++){
        if(arr[i] >= max){
            max = arr[i];
            index = i;
        }
    }
    if(arr[0] == max) {
        max2 = arr[1];
    }
    for (let j  = 0 ; j < arr.length ; j++){
        if(arr[j] >= max2 && arr[j] != max ){
            max2 = arr[j];
            index2 = j;
        }
    }
    document.write(`so lon nhat trong mang la: ${max} o vi tri ${index}`);
    document.write('<br>');
    document.write(`so lon thu 2 trong mang la: ${max2} o vi tri ${index2}`);
</script>
</body>
</html>
